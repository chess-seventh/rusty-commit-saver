coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%
comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: true
flags:
  coverage:
    paths:
      - src/
    carryforward: true
  local:
    paths:
      - src/
    carryforward: false
ignore:
  - "tests/**/*"
  - "benches/**/*"
