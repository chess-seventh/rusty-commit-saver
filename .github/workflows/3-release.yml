name: Stage 3 - ğŸ¯ Release
on:
  workflow_run:
    workflows: ["Stage 2 - ğŸ“Š Coverage Analysis"]
    types: [completed]
    branches: ["master"]
permissions:
  contents: write
env:
  CARGO_TERM_COLOR: always
jobs:
  release:
    name: ğŸ¯ Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: ğŸ› ï¸ Install cargo-edit
        run: cargo install cargo-edit
      - name: ğŸ¨ Conventional Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          create-summary: "true"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: "ci: version bump"
          git-user-email: "chess7th@pm.me"
          git-user-name: "chess-seventh"
          output-file: "CHANGELOG.md"
          preset: "conventionalcommits"
          release-count: "0"
          skip-commit: "false"
          skip-on-empty: "true"
          skip-version-file: "false"
          version-file: "Cargo.toml"
          version-path: "package.version"
      - name: ğŸ› ï¸ Update Cargo.toml version
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          cargo set-version ${{ steps.changelog.outputs.version }}
          cargo build --verbose
      - name: ğŸ› ï¸ Update flake.nix version to match Cargo.toml
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          VERSION="${{ steps.changelog.outputs.version }}"
          # Update version in flake.nix - matches pattern: version = "X.Y.Z";
          sed -i "s/version = \\"[0-9]*\\.[0-9]*\\.[0-9]*\\";/version = \\"${VERSION}\\";/" flake.nix
          # Verify the update
          grep "version = " flake.nix | head -1
      - name: ğŸ› ï¸ Update lockfile
        if: steps.changelog.outputs.skipped == 'false'
        run: cargo update
      - name: ğŸ› ï¸ Commit Cargo.lock, Cargo.toml, and flake.nix
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          git config user.name "chess-seventh"
          git config user.email "chess7th@pm.me"
          git add Cargo.lock Cargo.toml flake.nix
          git commit -m "chore: update Cargo.lock, Cargo.toml, and flake.nix [skip ci]"
          git push
      - name: âœ¨ Create Release
        if: steps.changelog.outputs.skipped == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
