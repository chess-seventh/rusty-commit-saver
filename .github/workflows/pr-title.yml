name: ğŸ·ï¸ PR Title Check
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
permissions:
  pull-requests: write
jobs:
  check-pr-title:
    name: ğŸ” Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ·ï¸ Check PR Title Format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          wip: false
          validateSingleCommit: false
