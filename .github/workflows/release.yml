name: ðŸŽ¯ Release
on:
  push:
    branches: ["master"]
permissions:
  contents: write
  pull-requests: write
env:
  CARGO_TERM_COLOR: always
jobs:
  release:
    name: ðŸŽ¯ Create Release
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'chore(release)')
    steps:
      - name: ðŸ”‘ Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: ðŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: ðŸ“ Create Changelog Config
        run: |
          cat > .changelogrc.json << 'EOF'
          {
            "types": [
              {"type": "feat", "section": "ðŸŽ‰ Features"},
              {"type": "fix", "section": "ðŸ› Bug Fixes"},
              {"type": "perf", "section": "âš¡ Performance"},
              {"type": "docs", "section": "ðŸ“š Documentation"},
              {"type": "style", "section": "ðŸ’„ Styling"},
              {"type": "refactor", "section": "â™»ï¸ Refactoring"},
              {"type": "test", "section": "ðŸ§ª Tests"},
              {"type": "build", "section": "ðŸ“¦ Build"},
              {"type": "ci", "section": "ðŸ”§ CI/CD"},
              {"type": "chore", "section": "ðŸ”¨ Chores"},
              {"type": "revert", "section": "âª Reverts"}
            ]
          }
          EOF
      - name: ðŸ” Debug Git State
        run: |
          echo "=== Current Branch ==="
          git branch -a
          echo ""
          echo "=== Recent Tags ==="
          git tag --sort=-v:refname | head -5
          echo ""
          echo "=== Last Tag ==="
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "Last tag: $LAST_TAG"
          echo ""
          echo "=== Commits Since Last Tag ==="
          if [ "$LAST_TAG" != "none" ]; then
            echo "Comparing ${LAST_TAG}..HEAD"
            git log ${LAST_TAG}..HEAD --pretty=format:"%h %s"
          else
            echo "No tags found, showing all commits"
            git log --pretty=format:"%h %s"
          fi
      - name: ðŸŽ¨ Generate Changelog & Bump Version
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          git-message: "chore(release): {version} [skip ci]"
          git-user-name: "chess-seventh"
          git-user-email: "chess7th@pm.me"
          preset: "conventionalcommits"
          config-file-path: ".changelogrc.json"
          output-file: "CHANGELOG.md"
          release-count: 0
          skip-on-empty: false
          skip-git-pull: false
          skip-commit: false
          skip-tag: false
          version-file: "Cargo.toml"
          version-path: "package.version"
          git-pull-method: "--ff-only"
          git-push: true
          git-branch: "refs/heads/master"
          tag-prefix: "v"
      - name: ðŸ“Š Debug Changelog Output
        if: always()
        run: |
          echo "=== Changelog Action Outputs ==="
          echo "Skipped: ${{ steps.changelog.outputs.skipped }}"
          echo "Version: ${{ steps.changelog.outputs.version }}"
          echo "Tag: ${{ steps.changelog.outputs.tag }}"
          echo "Clean changelog: ${{ steps.changelog.outputs.clean_changelog }}"
          echo ""
          echo "=== CHANGELOG.md (first 50 lines) ==="
          if [ -f "CHANGELOG.md" ]; then
            head -50 CHANGELOG.md
          else
            echo "CHANGELOG.md not found"
          fi
          echo ""
          echo "=== Cargo.toml version ==="
          grep '^version = ' Cargo.toml || echo "Version not found in Cargo.toml"
      - name: ðŸ”„ Update Cargo.lock
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          echo "Building to update Cargo.lock..."
          cargo build --release --locked || cargo build --release

          if git diff --quiet Cargo.lock; then
            echo "No changes to Cargo.lock"
          else
            echo "Committing updated Cargo.lock"
            git config user.name "chess-seventh"
            git config user.email "chess7th@pm.me"
            git add Cargo.lock
            git commit -m "chore(release): update lockfile for ${{ steps.changelog.outputs.version }} [skip ci]"
            git push origin master
          fi
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      - name: ðŸ“¦ Build Release Binary
        if: steps.changelog.outputs.skipped == 'false'
        run: cargo build --release --locked
      - name: âœ¨ Create GitHub Release
        if: steps.changelog.outputs.skipped == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: "Release ${{ steps.changelog.outputs.tag }}"
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ steps.generate_token.outputs.token }}
          draft: false
          prerelease: false
          artifacts: "target/release/rusty-commit-saver"
          artifactErrorsFailBuild: false
      - name: ðŸ“Š Release Summary
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.changelog.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.changelog.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Changelog" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.changelog.outputs.clean_changelog }}" >> $GITHUB_STEP_SUMMARY
      - name: â­ï¸ Release Skipped
        if: steps.changelog.outputs.skipped == 'true'
        run: |
          echo "## â­ï¸ Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "No conventional commits found since last release." >> $GITHUB_STEP_SUMMARY
