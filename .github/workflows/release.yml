name: ðŸŽ¯ Release
on:
  push:
    branches: ["master"]
permissions:
  contents: write
  pull-requests: write
env:
  CARGO_TERM_COLOR: always
jobs:
  release:
    name: ðŸŽ¯ Create Release
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'chore(release)')
    steps:
      - name: ðŸ”‘ Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: ðŸ› ï¸ Install cargo-edit
        run: cargo install cargo-edit
      - name: ðŸ“ Create Changelog Config
        run: |
          cat > .changelogrc.json << 'EOF'
          {
            "types": [
              {"type": "feat", "section": "ðŸŽ‰ Features"},
              {"type": "fix", "section": "ðŸ› Bug Fixes"},
              {"type": "perf", "section": "âš¡ Performance"},
              {"type": "docs", "section": "ðŸ“š Documentation"},
              {"type": "style", "section": "ðŸ’„ Styling"},
              {"type": "refactor", "section": "â™»ï¸ Refactoring"},
              {"type": "test", "section": "âœ… Tests"},
              {"type": "build", "section": "ðŸ“¦ Build"},
              {"type": "ci", "section": "ðŸ”§ CI/CD"},
              {"type": "chore", "section": "ðŸ  Chores"}
            ],
            "preMajor": false,
            "commitUrlFormat": "{{host}}/{{owner}}/{{repository}}/commit/{{hash}}",
            "compareUrlFormat": "{{host}}/{{owner}}/{{repository}}/compare/{{previousTag}}...{{currentTag}}",
            "issueUrlFormat": "{{host}}/{{owner}}/{{repository}}/issues/{{id}}",
            "userUrlFormat": "{{host}}/{{user}}",
            "releaseCommitMessageFormat": "chore(release): bump to {{currentTag}} [skip ci]",
            "issuePrefixes": ["#"]
          }
          EOF
      - name: ðŸŽ¨ Generate Changelog & Bump Version
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          git-message: "chore(release): bump to {version} [skip ci]"
          git-user-name: "chess-seventh"
          git-user-email: "chess7th@pm.me"
          preset: "conventionalcommits"
          output-file: "CHANGELOG.md"
          release-count: 0
          skip-on-empty: true
          config-file-path: ".changelogrc.json"
          version-file: "Cargo.toml"
          version-path: "package.version"
          skip-git-pull: true
          skip-commit: true
          skip-tag: true
          git-push: false
      - name: ðŸ“Š Debug Changelog Output
        if: always()
        run: |
          echo "Skipped: ${{ steps.changelog.outputs.skipped }}"
          echo "Version: ${{ steps.changelog.outputs.version }}"
          echo "Tag: ${{ steps.changelog.outputs.tag }}"
          if [ -f CHANGELOG.md ]; then
            echo "=== CHANGELOG.md (first 50 lines) ==="
            head -50 CHANGELOG.md
          fi
      - name: ðŸ› ï¸ Update Cargo.toml version
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          VERSION="${{ steps.changelog.outputs.version }}"
          echo "ðŸ“¦ Updating to version: $VERSION"
          cargo set-version "$VERSION"
          cargo build --verbose
      - name: ðŸ› ï¸ Update flake.nix version
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          VERSION="${{ steps.changelog.outputs.version }}"
          echo "â„ï¸ Updating flake.nix to version: $VERSION"
          sed -i "s/version = \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/version = \"${VERSION}\"/" flake.nix
          grep "version = " flake.nix | head -1
      - name: ðŸ”’ Update Cargo.lock
        if: steps.changelog.outputs.skipped == 'false'
        run: cargo update -p rusty-commit-saver
      - name: ðŸ’¾ Commit and Tag
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          git config user.name "chess-seventh"
          git config user.email "chess7th@pm.me"

          git add CHANGELOG.md Cargo.lock Cargo.toml flake.nix
          git commit -m "chore(release): bump to ${{ steps.changelog.outputs.version }} [skip ci]"
          git tag -a "${{ steps.changelog.outputs.tag }}" -m "Release ${{ steps.changelog.outputs.version }}"

          git push origin master
          git push origin "${{ steps.changelog.outputs.tag }}"
      - name: âœ¨ Create GitHub Release
        if: steps.changelog.outputs.skipped == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: "Release ${{ steps.changelog.outputs.tag }}"
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ steps.generate_token.outputs.token }}
          draft: false
          prerelease: false
      - name: ðŸ“Š Release Summary
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.changelog.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.changelog.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Changelog" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.changelog.outputs.clean_changelog }}" >> $GITHUB_STEP_SUMMARY
      - name: â­ï¸ No Release Needed
        if: steps.changelog.outputs.skipped == 'true'
        run: |
          echo "## â­ï¸ No Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No conventional commits since last release (v${{ steps.changelog.outputs.version || '4.9.1' }})" >> $GITHUB_STEP_SUMMARY
